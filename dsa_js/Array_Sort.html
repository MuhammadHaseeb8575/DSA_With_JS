<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting In DSA</title>
</head>
<body>
    <script>
        let data = [23,12,30,6];
        for(i=0; i<data.length; i++){
            for(j=0; j<data.length; j++){
                if(data[j]>data[j+1]){
                    let temp = data[j]
                    data[j] = data[j+1]
                    data[j+1] = temp;
                }
            }
            
        }document.write(data)
    </script>
</body>
</html>

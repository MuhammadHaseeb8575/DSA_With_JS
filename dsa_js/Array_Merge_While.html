<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge With While in DSA</title>
</head>
<body>
    <script>
        let data_1 = [6,7,9,10,12,13];
        let data_2 = [1,2,4,15];
        let data_3 = [];
        let d1=0, d2=0, d3=0;

        while(d1<data_1.length && d2<data_2.length){
            // debugger
            if(data_1[d1]<data_2[d2]){
                data_3[d3] = data_1[d1];
                d1++;
            }else{
                data_3[d3] = data_2[d2];
                d2++;
            }
            d3++;
        }
        while(d2<data_2.length){
            data_3[d3] = data_2[d2];
                d1++;
                d3++;
        }
        document.write(data_3)
    </script>
</body>
</html>

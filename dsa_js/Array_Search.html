<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching In DSA</title>
</head>
<body>
    <input type="text" name="SearchEl" id="SearchEl">
    <button type="submit" onclick="SearchElement()">Search Element</button>
    

    <script>
       function SearchElement(){
        let data = [20,30,40,50,60,70];
        let item = document.getElementById('SearchEl').value;
        let index = undefined;
        for(let i = 0; i<data.length-1; i++){
            if(data[i] === parseInt(item)){
                index = i;
                break;
            }
        }
        console.warn(index)
       }

    //    Defaul function For Search Index = data.indexOf
    //    Defaul function For delete value = data.splice(2,1)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging in DSA</title>
</head>
<body>
    <script>
        let data = [20,30,40,50,60];
        let data_2 = [70,80,90,20];
        let data_3 = [];
        for(let i=0; i<data.length; i++){
            data_3[i] = data[i];
        }
        for(i=0; i<data_2.length; i++){
            data_3[data.length+i] = data_2[i];
        }
        document.write(data_3)

        // Second Method Of Merging

        // let Data_3 = [...data,...data_2]; 
        // document.write(data_3)
    </script>
</body>
</html>
